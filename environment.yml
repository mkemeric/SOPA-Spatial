name: spatch
channels:
  - conda-forge
  - pytorch
  - bioconda
dependencies:
  # Python
  - python=3.11
  
  # Core spatial data stack
  - pip
  - pip:
    # SpatialData ecosystem
    - spatialdata>=0.6
    - spatialdata-io>=0.2
    - spatialdata-plot>=0.3
    - sopa>=2.1
    - napari-spatialdata>=0.5
    
    # Single-cell analysis
    - scanpy>=1.10
    - squidpy>=1.5
    - anndata>=0.10
    - scvi-tools>=1.2
    
    # Segmentation
    - cellpose>=3.0
    
    # Annotation
    - tangram-sc>=1.0
    - celltypist>=1.6
    
    # Spatial analysis
    - geopandas>=0.14
    - shapely>=2.0
    
    # Numerical computing
    - numpy>=1.24
    - scipy>=1.11
    - pandas>=2.0
    - scikit-learn>=1.3
    
    # Image processing
    - tifffile>=2023.0
    - imageio>=2.31
    
    # Utilities
    - pyyaml>=6.0
    - click>=8.1
    
    # Visualization
    - matplotlib>=3.7
    - seaborn>=0.12
    - plotly>=5.0
    
    # Development
    - pytest>=7.0
    - pytest-cov>=4.0
    - black>=23.0
    - ruff>=0.1
    
    # Workflow orchestration (optional - choose one)
    # - snakemake>=8.0
    # - nextflow (install separately via curl)
