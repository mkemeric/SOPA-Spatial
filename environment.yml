name: spatch
channels:
  - conda-forge
  - pytorch
  - bioconda
dependencies:
# Python (pin to 3.12 for broad compatibility)
  - python=3.12

  # Core spatial data stack
  - pip
  - pip:
    # SpatialData + Sopa (stock from PyPI)
    - sopa>=2.1
    - spatialdata>=0.6
    - spatialdata-io>=0.2
    - spatialdata-plot>=0.3

    # Single-cell analysis
    - scanpy>=1.10
    - squidpy>=1.5
    - anndata>=0.10

    # Segmentation
    - cellpose>=3.0

    # Spatial analysis
    - geopandas>=0.14
    - shapely>=2.0

    # Numerical computing
    - numpy>=1.24
    - scipy>=1.11
    - pandas>=2.0
    - scikit-learn>=1.3

    # Utilities
    - pyyaml>=6.0
    - matplotlib>=3.7
    - seaborn>=0.12
    - jupyter
    - ipykernel

    # SPATCH custom modules (editable install from local)
    # Run: pip install -e . --no-deps

    # Workflow orchestration (optional)
    # - snakemake>=8.0
